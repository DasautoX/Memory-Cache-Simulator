<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cache Memory Simulator</h1>
            <p>Visualize Direct-Mapped, Set-Associative, and Fully Associative Caches</p>
        </header>

        <main class="simulator-layout">
            <!-- Configuration Panel -->
            <section id="config-panel" class="panel config-panel">
                <h2>Configuration</h2>
                <form id="config-form">
                    <div class="form-group">
                        <label for="cache-size">Cache Size:</label>
                        <input type="text" id="cache-size" name="size" value="1KB" required>
                        <small>e.g., 16B, 64B, 1KB</small>
                    </div>
                    <div class="form-group">
                        <label for="block-size">Block Size:</label>
                        <input type="text" id="block-size" name="blockSize" value="64B" required>
                        <small>e.g., 4B, 16B, 64B</small>
                    </div>
                    <div class="form-group">
                        <label for="associativity">Associativity:</label>
                        <select id="associativity" name="associativity" required>
                            <option value="1">Direct Mapped</option>
                            <option value="2">2-Way</option>
                            <option value="4">4-Way</option>
                            <option value="8">8-Way</option>
                            <option value="fully">Fully Associative</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="policy">Policy:</label>
                        <select id="policy" name="policy" required>
                            <option value="LRU">LRU</option>
                            <option value="FIFO">FIFO</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn primary">Configure</button>
                        <button type="button" id="reset-btn" class="btn secondary">Reset</button>
                    </div>
                </form>
            </section>

            <!-- Access Control Panel -->
            <section id="access-panel" class="panel access-panel" style="display: none;">
                <h2>Memory Access</h2>
                <div class="form-group">
                    <label for="address">Single Address:</label>
                    <input type="text" id="address" placeholder="e.g., 100 or 0x64">
                    <button id="access-btn" class="btn primary">Access</button>
                </div>
                <div class="form-group">
                    <label for="trace">Address Trace:</label>
                    <textarea id="trace" rows="4" placeholder="Enter comma-separated addresses (e.g., 0, 4, 8, 12, 0, 4)"></textarea>
                    <div class="trace-controls">
                        <button id="run-trace-btn" class="btn primary">Run Trace</button>
                        <button id="step-trace-btn" class="btn secondary">Step</button>
                        <button id="reset-trace-btn" class="btn secondary">Reset Trace</button>
                    </div>
                </div>
                <div id="access-status" class="access-status">
                    <!-- Status messages (hit/miss) will appear here -->
                </div>
            </section>

            <!-- Address Breakdown Display -->
            <section id="breakdown-panel" class="panel breakdown-panel" style="display: none;">
                 <h2>Address Breakdown</h2>
                 <div id="address-breakdown-display">
                     <!-- Breakdown will be rendered here by JS -->
                     <p>Enter an address and configure the cache to see breakdown.</p>
                 </div>
            </section>

            <!-- Visualization Panel -->
            <section id="visual-panel" class="panel visual-panel" style="display: none;">
                <h2>Cache Visualization</h2>
                <div id="cache-visualization">
                    <!-- Cache blocks will be rendered here -->
                </div>
            </section>

            <!-- Statistics Panel -->
            <section id="stats-panel" class="panel stats-panel" style="display: none;">
                <h2>Statistics</h2>
                <div id="stats-display">
                    <!-- Stats like Hits, Misses, Hit Rate will be shown here -->
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator">Loading...</div>
</body>
</html>
